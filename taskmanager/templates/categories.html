{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Catégories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2">
            Ajouter une catégorie <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Éditer</a>
                <a href="#modal-{{ category.id }}" class="btn red modal-trigger">Supprimer</a>

                <!-- Modal -->
                <div id="modal-{{ category.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Êtes-vous sûr de vouloir supprimer cette catégorie ?</h4>
                        <p>Cette action est irréversible.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Supprimer</a>
                        <a href="#!" class="modal-close btn green accent-4">Annuler</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Materialize Modal Initialization -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var modals = document.querySelectorAll('.modal');
    M.Modal.init(modals);
  });
</script>

{% endblock %}
